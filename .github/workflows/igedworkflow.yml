name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main", "development"]


permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build -- --configuration production --base-href /iged/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/iged-app/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - uses: actions/deploy-pages@v4
